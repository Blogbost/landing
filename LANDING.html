<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة بثلاثة أقسام</title>
    <style>
        /* تنسيق عام */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            position: relative;
            min-height: 100vh;
        }

        .section {
            position: relative;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* الصورة الأولى */
        #section1 img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* الصورة الثالثة */
        #section3 {
            position: relative;
            width: 100%;
        }

        #section3 img {
            width: 100%;  /* تأكد من أن الصورة تأخذ العرض الكامل */
            height: auto;
            display: block;
        }

        /* قسم إدخال المعلومات */
        #section2 {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -55%);
            z-index: 15; /* فوق الصور */
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        .form label {
            font-weight: bold;
        }

        .form input[type="text"],
        .form input[type="tel"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form .btn {
            padding: 10px;
            font-size: 1rem;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form .btn:hover {
            background: #0056b3;
        }

        /* الشريط السفلي */
        .footer {
            position: relative;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
        }

        /* زر التمرير إلى قسم المعلومات */
        .scroll-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 1rem;
        }

        .scroll-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <!-- القسم الأول -->
    <section class="section" id="section1">
        <div class="container">
            <img src="img/image1.png" alt="صورة القسم الأول">
        </div>
    </section>

    <!-- قسم إدخال المعلومات -->
    <div id="section2">
        <h2>أدخل معلوماتك</h2>
        <form action="#" method="post" class="form">
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>

            <label for="city">المدينة:</label>
            <input type="text" id="city" name="city" placeholder="أدخل مدينتك" required>

            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" placeholder="أدخل رقم هاتفك" required>

            <!-- قسم اختيار العروض -->
            <div class="offers">
                <h3>اختر العرض المناسب لك:</h3>
                <label>
                    <input type="radio" name="offer" value="5-traps" required>
                    5 مصيدات أوتوماتيكية فقط 179 درهم
                </label>
                <label>
                    <input type="radio" name="offer" value="3-traps">
                    3 مصيدات أوتوماتيكية فقط 149 درهم
                </label>
            </div>

            <button type="submit" class="btn">إرسال</button>
        </form>
    </div>

    <!-- الصورة الثالثة -->
    <section class="section" id="section3">
        <div class="container">
            <img src="img/image3.png" alt="صورة القسم الثالث">
        </div>
    </section>

    <!-- الشريط السفلي -->
    <footer class="footer">
        &copy; 2024 جميع الحقوق محفوظة.
    </footer>

    <!-- زر التمرير -->
    <button class="scroll-btn" onclick="scrollToSection('section2')">اضغط هنا لطلب المنتج</button>

    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
